{% extends '_template.html' %}

{% block body %}
<div class="container">
  <h1 class="mt-3">Edit Account</h1>
  <form action="/users/{{ existing_user.user_id }}" method="post">
      <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ existing_user.email }}" required>
        </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ existing_user.username }}" required>
      </div>
      <div class="mb-3">
        <label for="current-password" class="form-label">Current Password</label>
        <input type="password" class="form-control" id="current-password" name="current-password" required>
      </div>
      <div class="mb-3">
        <label for="new-password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="new-password" name="new-password" required>
      </div>
      <div class="mb-3">
          <label for="first-name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first-name" name="first-name" value="{{ existing_user.first_name }}" required>
        </div>
        <div class="mb-3">
          <label for="last-name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last-name" name="last-name" value="{{ existing_user.last_name }}" required>
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <div class="form-floating">
                <textarea id="bio" name="bio" class="form-control" style="height: 100px" required>{{ existing_user.bio }}</textarea>
            </div>
          </div>
        <button type="submit" class="btn btn-primary">Update account</button>
  </form>
</div>

{% endblock %}
