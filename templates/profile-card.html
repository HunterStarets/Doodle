{% if user %}
<div class="card" style="width: 25%;">
    <img src="{{ user.profile_picture }}" class="card-img-top" alt="{{ user.username }}'s profile picture">
    <div class="card-body">
        <h5 class="card-title">{{ user.username }}</h5>
        <p class="card-text">{{ user.summary }}</p>
        <!-- <a href="#" class="btn btn-primary">View Profile</a> -->
    </div>
</div>
{% else %}
<div class="card" style="width: 25%;">
    <div class="card-body">
        <h5 class="card-title">Login</h5>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="#" class="btn btn-link">Forgot Password</a>
        </form>
        <button type="post" class="btn btn-primary" style="width:100%; margin-top:10px;">Submit a new post</button>
    </div>

</div>
{% endif %}
