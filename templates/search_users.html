{% extends '_template.html' %}

{% block body %}
<div class="container">
    <h1 class="mt-3 mb-4">Search Users</h1>
    <form action="/users/search" method="get" class="mb-4">
        <div class="mb-3">
            <label for="q" class="form-label">Search by username</label>
            <input type="text" class="form-control" id="q" name="q">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    {% if user %}
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="/users/{{ user.user_id }}">{{ user.username }}</a></td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
            </tr>
        </tbody>
    </table>
    {% else %}
    <p>No users found</p>
    {% endif %}
</div>
{% endblock %}
