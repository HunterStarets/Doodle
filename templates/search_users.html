{% extends '_template.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h1 class="mt-3 mb-4">Search Users</h1>
            <form action="/users/search" method="get" class="mb-4">
                <div class="mb-3">
                    <label for="q" class="form-label">Search by username</label>
                    <input type="text" class="form-control" id="q" name="q">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            {% if found_user %}
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="/users/{{ found_user.user_id }}">{{ found_user.username }}</a></td>
                        <td>{{ found_user.first_name }}</td>
                        <td>{{ found_user.last_name }}</td>
                    </tr>
                </tbody>
            </table>
            {% else %}
            <p>No users found</p>
            {% endif %}
        </div>

        <div class="col-md-3 mt-3">
            {% include 'profile-card.html' %}
        </div>
    </div>
</div>
{% endblock %}
