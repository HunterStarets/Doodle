<div class="container px-4 bg-light d-flex flex-row align-items-center card vote">
    <div class="d-flex flex-column px-2">
        <!--If the user is not logged in, then the buttons are still visable, but not interactable-->
        <button
            class="btn btn-light border-0 p-0 bg-transparent {% if session.get('user_id') %} upvote-button {% endif %}"
            style="font-size: 50px;">
            <i class="fa-solid fa-arrow-up-long" style="color: #000000;"></i>
        </button>
        <button
            class="btn btn-light border-0 p-0 bg-transparent {% if session.get('user_id') %} downvote-button {% endif %}"
            style="font-size: 50px;">
            <i class="fa-solid fa-arrow-down-long" style="color: #000000;"></i>
        </button>
    </div>

    <div class="d-flex flex-column" style="margin-left: 20px;">
        <p class="mb-2"><strong class="pe-2"><a href="/posts/{{ post.post_id }}">{{ post.title
                    }}</a></strong> <span class="points">{{
                vote_repository_singleton.get_net_post_votes(post.post_id) }}</span> points </p>
        <p class="mb-2">Submitted {{ post.timestamp }} by {{
            user_repository_singleton.get_user_by_id(post.author_id).username }} to {{
            post.community_name }}</p>

        <div class="d-flex flex-row mt-auto">
            <p class="px-2"><a href="/posts/{{ post.post_id }}?scroll_to_comments=true">{{ post.comments|length }}
                    comments</a></p>
            <p class="px-2"><a id="replyToPostLink" href="/posts/{{ post.post_id }}?reply_to_post=true">Reply</a></p>

        </div>
    </div>
</div>

<script src="/static/js/vote.js"></script>
