<div class="container px-4 bg-light d-flex flex-row align-items-center card">
    <div class="d-flex flex-column px-2">
        <button class="btn btn-light border-0 p-0 bg-transparent" style="font-size: 50px;">
            <i class="fa-solid fa-arrow-up-long" style="color: #000000;"></i>
        </button>
        <button class="btn btn-light border-0 p-0 bg-transparent" style="font-size: 50px;">
            <i class="fa-solid fa-arrow-down-long" style="color: #000000;"></i>
        </button>
    </div>

    <div class="d-flex flex-column" style="margin-left: 20px;">
        <p class="mb-2"><strong class="pe-2"><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title
                    }}</a></strong>{{
            post.net_upvotes() }} points</p>
        <p class="mb-2">Submitted {{ post.submitted_time }} by <a href="">{{ post.submitter }}</a> to <a href="">{{
                post.community }}</a></p>

        <div class="d-flex flex-row mt-auto">
            <p class="px-2"><a href="">{{ post.comments|length }} comments</a></p>
            <p class="px-2"><a id="replyToPostLink" href="#">Reply</a></p>
            <p class="px-2"><a href="">Save</a></p>
            <p class="px-2"><a href="">Report</a></p>
        </div>
    </div>
</div>
